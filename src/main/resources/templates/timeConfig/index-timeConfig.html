<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Time Config</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5" th:switch="${#lists.size(timerConfigs)}">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="0">Time Config null</h2>
				<div th:case="*">
					<h2 class="my-5">Time Config</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>ID</th>
								<th>Timer</th>
								<th>InstitutionId</th>
								<th>TaskID</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="timerConfig : ${timerConfigs}" th:value="${timerConfig}">
								<td th:text="${timerConfig.timconId}"></td>
								<td th:text="${timerConfig.timconTimerstring}"></td>
								<td th:text="${timerConfig.instInstId}"></td>
								<td th:text="${timerConfig.task.taskId}"></td>
								
								<td><a th:href="@{/timerConfig/edit/{id}(id=${timerConfig.timconId})}"
									class="btn btn-primary"> <i class="fas fa-user-edit"></i>
								</a></td>
								<td><a th:href="@{/timerConfig/delete/{id}(id=${timerConfig.timconId})}"
									class="btn btn-primary"> <i class="fas fa-user-times"></i>
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/timerConfig/add-timerConfig" class="btn btn-primary"><i
						class="fas fa-user-plus ml-2"></i></a>
				</p>
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
		<a href="/task/"><i class="fa fa-cogs"> Go to tasks</i></a>
	</div>
</body>
</html>
